<div class="card">
  <div class="card-header">{{movieTitle}}</div>
  <div *ngFor="let list of movieList" class="card-body">
    <h2>{{list.movieId}})</h2>
    <h3>{{list.movieTitle}}</h3>
    <h3>{{list.movieReleaseYear}}</h3>
    <h3>{{list.movieRating}}</h3>
    <p>{{list.movieDesc}}</p>
    <button (click)="deleteMovie(list.movieId)">Remove</button>
  </div>
</div>
